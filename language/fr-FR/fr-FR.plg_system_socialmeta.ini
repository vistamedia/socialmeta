PLG_SYSTEM_SOCIALMETA_IMAGENOTE="Faites attention à la résolution des images !"
PLG_SYSTEM_SOCIALMETA_IMAGENOTE_DESC="Utilisez des images d'au moins 1200 x 630 pixels pour un meileur affichage sur les appareils de haute résolution. Au minimum, vous devriez utiliser des images de 600 x 315 pixels pour afficher de plus grandes images pour les publications de liens de page. Le poids des images doit être inférieur à 8MB. Essayez de rester proche d'un ratio de 1.91:1 pour l'affiche complet de l'image dans le fil d'actualité, sans rognage. Consultez <a href='https://developers.facebook.com/docs/sharing/best-practices#images' target='_blank'>https://developers.facebook.com/docs/sharing/best-practices#images</a> pour plus d'informations."
PLG_SYSTEM_SOCIALMETA_TYPE="Type principal de contenu"
PLG_SYSTEM_SOCIALMETA_TYPE_DESC="Vous ne devriez rien modifier sauf si vous souhaitez que votre article soit traité en tant que contenu vidéo. Il peut ainsi devenir du contenu streamable dans les fils d'actualité de Facebook et Twitter. L'autre intérêt de paramétrer un article en tant que contenu vidéo est d'essayer d'obtenir une prévisualisation de la vidéo dans les résultats de recherche de Google."
PLG_SYSTEM_SOCIALMETA_IMAGE="Image"
PLG_SYSTEM_SOCIALMETA_IMAGE_DESC="L'image à utiliser lors du partage d'un article sur Facebook, Google+ et Twitter."

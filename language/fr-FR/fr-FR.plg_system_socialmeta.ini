PLG_SYSTEM_SOCIALMETA_SEEALSO="Articles associés"
PLG_SYSTEM_SOCIALMETA_SEEALSO_DESC="Ajoutez des ressources associées pour tenter d'afficher des éléments associés de votre site sous votre publication dans le fil d'actualité."
PLG_SYSTEM_SOCIALMETA_CONTACTNOTE="Remarque importante"
PLG_SYSTEM_SOCIALMETA_CONTACTNOTE_DESC="Veuillez indiquer l'URL du profil Facebook de l'utilisateur dans ce champ si vous souhaitez le lier à la publication. Ainsi, l'auteur peut être suivi sur Facebook lorsque l'article est partagé. L'URL de la page Facebook de l'éditeur (article:publisher) peut être paramétré dans la configuration du plugin système. Pour plus d'informations sur les balises Open Graph d'éditeur et d'auteur, veuillez consulter <a href='https://developers.facebook.com/blog/post/2013/06/19/platform-updates--new-open-graph-tags-for-media-publishers-and-more' target='_blank'>https://developers.facebook.com/blog/post/2013/06/19/platform-updates--new-open-graph-tags-for-media-publishers-and-more</a>. A noter que le contact n'a pas besoin d'être publié"

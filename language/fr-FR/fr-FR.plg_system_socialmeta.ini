PLG_SYSTEM_SOCIALMETA="Système - Socialmeta"
PLG_SYSTEM_SOCIALMETA_XML_DESCRIPTION="Vous permet de configurer correctement le partage de contenu sur Facebook, Twitter et autres réseaux sociaux. Vous pouvez choisir l'image, le titre et la description en créant des métas pour Open Graph."
PLG_SYSTEM_SOCIALMETA_DEFAULT_IMAGE="Image du site par défaut"
PLG_SYSTEM_SOCIALMETA_DEFAULT_IMAGE_DESC="Vous pouvez définir une image par défaut à partager sur facebook pour toutes les pages sauf celles définies manuellement avec le plugin de contenu. Laissez vide si vous ne souhaitez pas l'utiliser."
PLG_SYSTEM_SOCIALMETA_FBAPPID="ID de l'application Facebook"
PLG_SYSTEM_SOCIALMETA_FBAPPID_DESC="Si vous avez une ID d'application pour votre site, vous pouvez l'indiquer ici. Le plugin va générer la propriété meta. Laissez vide si vous ne souhaitez pas l'utiliser."
PLG_SYSTEM_SOCIALMETA_NOTE="Des informations utiles, que vous devriez lire"
PLG_SYSTEM_SOCIALMETA_NOTE_DESC="Tout d'abord, les <a href='https://developers.facebook.com/docs/sharing/best-practices' target='_blank'>Recommandations en matière de partage pour les sites web et les applications mobiles</a> de Facebook.  Utilisez le <a href='https://developers.facebook.com/tools/debug/' target='_blank'>Débogueur d'objet Open Graph Facebook</a> pour vérifier vos pages et mettre vos images en cache. Pour plus d'informations sur le protocole Open Graph, veuillez consulter <a href='http://ogp.me/' target='_blank'>ogp.me</a>"
PLG_SYSTEM_SOCIALMETA_NOTE2="Paramètres de compatibilité"
PLG_SYSTEM_SOCIALMETA_NOTE2_DESC="Vous pouvez utiliser ces paramètres pour désactiver la création de certaines metas spécifiques qui pourraient entrer en conflit avec une autre extension que vous utilisez."
PLG_SYSTEM_SOCIALMETA_TITLELIMIT="Limite du titre"
PLG_SYSTEM_SOCIALMETA_TITLELIMIT_DESC="Vous pouvez modifier ici la longueur du titre dans le compteur de caractères. Le réglage correct est actuellement de 68 caractères, mais cette valeur peut changer à l'avenir, selon les recommandations de Facebook."
PLG_SYSTEM_SOCIALMETA_DESCLIMIT="Limite de la description"
PLG_SYSTEM_SOCIALMETA_DESCLIMIT_DESC="Vous pouvez modifier ici la longueur de la description dans le compteur de caractères. Le réglage correct est actuellement de 200 caractères, mais cette valeur peut changer à l'avenir, selon les recommandations de Facebook."
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE="URL du profil Facebook"
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE_DESC="Indiquez l'URL du profil utilisateur avec le préfixe https://. Cela définira l'auteur par défaut de votre site. Ce paramètre peut être remplacé pour chaque auteur via le composant de contact, dans l'onglet Facebook."
PLG_SYSTEM_SOCIALMETA_PAGEURL="URL de la page Facebook"
PLG_SYSTEM_SOCIALMETA_PAGEURL_DESC="Indiquez l'URL du profil utilisateur avec le préfixe https://. Cela définira l'éditeur des articles."
PLG_SYSTEM_SOCIALMETA_ADMINS="ID de l'Admin"
PLG_SYSTEM_SOCIALMETA_ADMINS_DESC="Indiquez l'ID Facebook de l'utilisateur qui pourra accéder aux statistiques de la page. Consultez Facebook insights pour plus d'informations"
PLG_SYSTEM_SOCIALMETA_TWITTERSITE="@pseudo Twitter"
PLG_SYSTEM_SOCIALMETA_TWITTERSITE_DESC="Indiquez ici le @pseudo Twitter de tout votre site. Indiquez le compte Twitter à suivre de l'auteur/entité par défaut. Ce paramètre peut être remplacé pour chaque auteur via le composant de contact, dans l'onglet Facebook"


PLG_SYSTEM_SOCIALMETA_ARTICLE_IMAGE_DESC="Choisissez quelle image vous souhaitez utiliser pour vos articles Joomla. Intro + html : image d'intro de l'onglet images, puis analyser le HTML en recours. Full + html : image de l'article de l'onglet images, puis analyser le HTML en recours. html : va analyser le html de l'article et utiliser la première image trouvée. IMPORTANT : Il n'est pas recommandé d'utiliser le mode html car il fournira une image aléatoire ce qui n'est pas souhaitable. Utiliseriez-vous une image au hasard pour vos dépliants, brochures ou affiches ? La seule raison pour laquelle vous pourriez utiliser ce mode est d'être sûr à l'avance que l'image qui apparaîtra en première position dans le code html de l'article est celle désirée."

PLG_SYSTEM_SOCIALMETA="System - Socialmeta"
PLG_SYSTEM_SOCIALMETA_XML_DESCRIPTION="Allows you to setup properly the content shared on Facebook, Twitter and other social networks. You can choose the image, the title and description by creating the open graph meta properties."
PLG_SYSTEM_SOCIALMETA_DEFAULT_IMAGE="Default site image"
PLG_SYSTEM_SOCIALMETA_DEFAULT_IMAGE_DESC="You can set a default image for any page shared on Facebook except on those set manually with the content plugin. Leave it empty if you don't want to use it."
PLG_SYSTEM_SOCIALMETA_FBAPPID="Facebook Application ID"
PLG_SYSTEM_SOCIALMETA_FBAPPID_DESC="If you have an Application ID for your site you can put it here. The plugin will generate the meta property. Leave it empty if you don't want to use it."
PLG_SYSTEM_SOCIALMETA_NOTE="Some useful information you should read"
PLG_SYSTEM_SOCIALMETA_NOTE_DESC="First of all the Facebook's <a href='https://developers.facebook.com/docs/sharing/best-practices' target='_blank'>Sharing Best Practices for Websites & Mobile Apps</a> Use the <a href='https://developers.facebook.com/tools/debug/' target='_blank'>Facebook Open Graph Object Debugger</a> to check your pages and pre-cache your images. For more information about the Open Graph Protocol please visit <a href='http://ogp.me/' target='_blank'>ogp.me</a>"
PLG_SYSTEM_SOCIALMETA_NOTE2="Compatibility settings"
PLG_SYSTEM_SOCIALMETA_NOTE2_DESC="You can use these settings to disable the creation of some specific meta which could conflict with another extension you are using."
PLG_SYSTEM_SOCIALMETA_TITLELIMIT="Title limit"
PLG_SYSTEM_SOCIALMETA_TITLELIMIT_DESC="You can modify here the size of the title in the character counter. The accurate setting is 68 today, but this value may change in the future depending on Facebook recommendations."
PLG_SYSTEM_SOCIALMETA_DESCLIMIT="Description limit"
PLG_SYSTEM_SOCIALMETA_DESCLIMIT_DESC="You can modify here the size of the description in the character counter. The accurate setting is 200 today, but this value may change in the future depending on Facebook recommendations."
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE="Facebook profile URL"
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE_DESC="Enter the user profile URL with the https:// prefix. It will define the default author of your website. This setting can be overriden for each author in the contact component under the Facebook tab."
PLG_SYSTEM_SOCIALMETA_PAGEURL="Facebook page URL"
PLG_SYSTEM_SOCIALMETA_PAGEURL_DESC="Enter the page URL with the https:// prefix. It will define the publisher of the articles."
PLG_SYSTEM_SOCIALMETA_ADMINS="Admin ID"
PLG_SYSTEM_SOCIALMETA_ADMINS_DESC="Enter the Facebook ID of the user who will be able to access to the sharing stats of the pages. See Facebook insights for more information"
PLG_SYSTEM_SOCIALMETA_TWITTERSITE="Twitter @username"
PLG_SYSTEM_SOCIALMETA_TWITTERSITE_DESC="Enter here the Twitter @username of your whole site. Enter the Twitter account of a default author/entity to follow. This setting can be overriden for each author in the contact component under the Facebook tab"


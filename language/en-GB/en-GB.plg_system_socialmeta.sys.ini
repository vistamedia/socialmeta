PLG_SYSTEM_SOCIALMETA_IMAGENOTE="Pay attention to the image resolution!"
PLG_SYSTEM_SOCIALMETA_IMAGENOTE_DESC="Use images that are at least 1200 x 630 pixels for the best display on high resolution devices. At the minimum, you should use images of 600 x 315 pixels to display link page posts with larger images. Images can be up to 8MB in size. Try to keep your images as close to 1.91:1 aspect ratio as possible to display the full image in News Feed without any cropping. See <a href='https://developers.facebook.com/docs/sharing/best-practices#images' target='_blank'>https://developers.facebook.com/docs/sharing/best-practices#images</a> for more information."
PLG_SYSTEM_SOCIALMETA_TYPE="Content's main type"
PLG_SYSTEM_SOCIALMETA_TYPE_DESC="You shouldn't touch anything except if you wish your article to be treated as a video content. It may then become streamable in Facebook and Twitter streams. The other interest of setting an article as video content is to try to get a video preview in Google search result."
PLG_SYSTEM_SOCIALMETA_IMAGE="Image"
PLG_SYSTEM_SOCIALMETA_IMAGE_DESC="The image used when sharing the article on Facebook, Google+ and Twitter."
PLG_SYSTEM_SOCIALMETA_TITLE="Title"
PLG_SYSTEM_SOCIALMETA_TITLE_DESC="If empty the article title will be used instead"
PLG_SYSTEM_SOCIALMETA_DESC="Description"
PLG_SYSTEM_SOCIALMETA_DESC_DESC="If empty the beginning of the article will be used instead"
PLG_SYSTEM_SOCIALMETA_CHARSLEFT="characters left..." 
PLG_SYSTEM_SOCIALMETA_SEEALSO="Related article"
PLG_SYSTEM_SOCIALMETA_SEEALSO_DESC="Add some related resources to try to gain related items from your site under your post in the stream."
PLG_SYSTEM_SOCIALMETA_CONTACTNOTE="Important note"
PLG_SYSTEM_SOCIALMETA_CONTACTNOTE_DESC="Please enter the user's Facebook profile URL in this field if you wish to link with their post. By doing this the author can be followed on Facebook when the article is shared (article:author). The publisher's Facebook page URL (article:publisher) can be set in the system plugin configuration. For more information about the publisher and author Open Graph tags, please visit <a href='https://developers.facebook.com/blog/post/2013/06/19/platform-updates--new-open-graph-tags-for-media-publishers-and-more' target='_blank'>https://developers.facebook.com/blog/post/2013/06/19/platform-updates--new-open-graph-tags-for-media-publishers-and-more</a>. Note that the contact doesn't need to be published"
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE="Facebook profile URL"
PLG_SYSTEM_SOCIALMETA_FBUSERPROFILE_DESC="Enter the user profile URL with the https:// prefix"
PLG_SYSTEM_SOCIALMETA_VIDEOURL="Video HTTPS Url"
PLG_SYSTEM_SOCIALMETA_VIDEOURL_DESC="Enter the url of the video resource associated to your content. Note that Facebook and Twitter REQUIRE HTTPS to avoid mixed content browser errors when playing the video in the stream"
PLG_SYSTEM_SOCIALMETA_VIDEOTYPE="Video MIME"
PLG_SYSTEM_SOCIALMETA_VIDEOTYPE_DESC="This field should be automatically populated by pressing the Fetch button. If not the accepted values are: application/x-shockwave-flash or video/mp4"
PLG_SYSTEM_SOCIALMETA_VIDEOWIDTH="Video width"
PLG_SYSTEM_SOCIALMETA_VIDEOWIDTH_DESC="Width of your video in pixels"
PLG_SYSTEM_SOCIALMETA_VIDEOHEIGHT="Video height"
PLG_SYSTEM_SOCIALMETA_VIDEOHEIGHT_DESC="Height of your video in pixels"
